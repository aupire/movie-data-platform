name: CI-CD

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Lint
        run: |
          black --check .
          ruff check .

      - name: Run tests
        run: pytest --cov=src

      - name: Security checks
        run: |
          pip-audit
          bandit -r src

